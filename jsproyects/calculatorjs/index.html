<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Feliz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body class="bg-body">
  <main>
    <section class="d-flex align-items-center" style="min-height: 100vh;">
      <div class="container">
        <h1 class="text-info text-center">Calculadora Feliz</h1>
        <form class="py-2" id="calculatorForm">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="number1" name="number1" placeholder="Numero 1" required />
            <label for="number1">Número 1</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="operator" name='operator' aria-label="Operator" required>
              <option selected value="">Seleccionar opción</option>
              <option value="+" selected>+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <label for="operator">Operador</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="number2" name='number2' placeholder="Numero 2" required />
            <label for="number2">Número 2</label>
          </div>
          <div class="badge bg-danger mb-3" id="errorContainer"></div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Calcular</button>
          <div class="bg-success text-white fs-2 fw-bold rounded" id="resultContainer"></div>
        </form>
      </div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
